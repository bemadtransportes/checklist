<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - BEMAD</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body onload="checkAdminAuth()">
    <header>
        <h1>Painel Admin BEMAD</h1>
        <button class="btn-logout" onclick="logout()">Sair</button>
    </header>

    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('tab-users')">Usuários</button>
            <button class="tab-btn" onclick="showTab('tab-fleet')">Frota/Materiais</button>
            <button class="tab-btn" onclick="showTab('tab-reports')">Relatórios</button>
        </div>

        <div id="tab-users">
            <h3>Usuários Pendentes</h3>
            <div id="pending-users-list">Carregando...</div>
        </div>

        <div id="tab-fleet" class="hidden">
            <div class="card">
                <h3>Adicionar Viatura</h3>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="new-vehicle-name" placeholder="Nome (Ex: AB-1234)">
                    <button class="btn-primary" style="width: auto;" onclick="addVehicle()">+</button>
                </div>
            </div>

            <div class="card">
                <h3>Adicionar Material</h3>
                <label>Selecione a Viatura:</label>
                <select id="vehicle-select-material"></select>
                
                <input type="text" id="mat-name" placeholder="Nome do Material" style="margin-top: 10px;">
                <input type="text" id="mat-loc" placeholder="Local (Ex: Gaveta 1)" style="margin-top: 10px;">
                <button class="btn-secondary" onclick="addMaterial()">Salvar Material</button>
            </div>
        </div>

        <div id="tab-reports" class="hidden">
            <h3>Conferências Realizadas</h3>
            <div id="reports-list"></div>
        </div>
    </div>

    <div id="modal-details" class="hidden" style="position:fixed; top:20%; left:10%; right:10%; background:white; border:2px solid #333; padding:20px;">
        <h3>Detalhes da Conferência</h3>
        <div id="modal-content"></div>
        <button class="btn-secondary" onclick="document.getElementById('modal-details').classList.add('hidden')">Fechar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
