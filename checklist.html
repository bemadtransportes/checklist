<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist - BEMAD</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body onload="checkUserAuth()">
    <header>
        <h1>Conferência</h1>
        <button class="btn-logout" onclick="logout()">Sair</button>
    </header>

    <div class="container">
        <div id="step-select" class="card">
            <h3>Iniciar Conferência</h3>
            <label>Selecione a Viatura:</label>
            <select id="vehicle-select-checklist"></select>
            <button class="btn btn-primary" onclick="startChecklist()">INICIAR</button>
        </div>

        <div id="step-list" class="hidden">
            <h2 id="checklist-title">Viatura</h2>
            <div id="materials-list">
                </div>
            
            <div class="card" style="margin-top: 20px;">
                <button class="btn btn-success" onclick="finishChecklist()">FINALIZAR CONFERÊNCIA</button>
                <button class="btn btn-secondary" onclick="cancelChecklist()">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
