<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BEMAD</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="login-box">
        <h2 style="color: var(--primary);">CHECK LIST - BEMAD</h2>
        
        <div id="login-form">
            <input type="email" id="email" placeholder="Email institucional">
            <input type="password" id="password" placeholder="Senha" style="margin-top: 10px;">
            <button class="btn btn-primary" onclick="handleLogin()">ENTRAR</button>
            <p style="font-size: 0.9rem; margin-top: 15px;">
                Não tem conta? <a href="#" onclick="toggleAuth('signup')">Cadastre-se</a>
            </p>
        </div>

        <div id="signup-form" class="hidden">
            <input type="email" id="signup-email" placeholder="Email">
            <input type="password" id="signup-password" placeholder="Crie uma Senha" style="margin-top: 10px;">
            <button class="btn btn-secondary" onclick="handleSignup()">CADASTRAR</button>
            <p style="font-size: 0.9rem; margin-top: 15px;">
                Já tem conta? <a href="#" onclick="toggleAuth('login')">Fazer Login</a>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
